<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homes App</title>
    <!--Incluindo estilos css-->
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="IMG/marijuana (1).png" type="image/x-icon">
</head>

<body background="#CDCDCD">
    <main>

        <a>
            <header class="brand-name">
                <img class="brand-logo" alt="logo" src="IMG/logo.svg">
            </header>
        </a>

        <section class="content">
            <form>
                <input type="text" placeholder="Filtrar por cidade" 
                id="pesquisa" onkeypress="filtrarComEnter(event)">
                <button type="button" class="primary" onclick="filtrar()">Filtrar</button>
                <button type="button" class="primary" onclick="mostrarFavoritos()">Meus Favoritos</button>
                <button type="button" class="primary" onclick="mostrarTodosOsImoveis()">Mostrar Todos</button>
                <input type="checkbox" id="casa" onclick="filtrarPorCasa()" aria-checked="false">
                <label for="casa">Casa</label>
                <input type="checkbox" id="apartamento" onclick="filtrarPorApartamento()" aria-checked="false">
                <label for="apartamento">Apartamento</label>

            </form>

            <section class="results" id="lista-imoveis">
            </section>
        </section>
    </main>
</body>

<script src="JS/imoveis.js"></script>
<script src="JS/index.js"></script>

</html>
